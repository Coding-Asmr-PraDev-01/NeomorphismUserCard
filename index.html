<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphism Profile Card using Html and Css</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="userProfileBx">
            <div class="header">
                <div class="iconBx">
                    <box-icon class="icon" name='left-arrow-alt'></box-icon>
                </div>
                <div class="iconBx">
                    <box-icon class="icon" name='share-alt' type='solid' ></box-icon>
                </div>
            </div>
            <div class="userCard">
                <div class="userImgBx">
                    <img src="./user-img.jpg" alt="" />
                </div>
                <div class="contentBx"> 
                    <div class="userInfo">
                        <h2 class="username">Coding PraDev</h2>
                        <p>Full Stack Developer</p>
                        <p class="text">
                            Graphics Designeer and UI/UX Designeer
                        </p>
                        <div class="socialIcons">
                            <div class="iconBx">
                                <box-icon class="icon" type='logo' name='facebook'></box-icon>
                            </div>
                            <div class="iconBx">
                                <box-icon class="icon" name='twitter' type='logo' ></box-icon>
                            </div>
                            <div class="iconBx">
                                <box-icon class="icon" name='instagram-alt' type='logo' ></box-icon>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>

                <div class="socialNumbersBx">
                    <div class="wrapper">
                        <div class="leftBx">
                            <box-icon class="icon" name='trash-alt' type='solid' ></box-icon>
                            <p><b>32</b> Shots</p>
                        </div>
                        <div class="rightBx">
                            <box-icon class="icon" name='user' type='solid' ></box-icon>
                            <p><b>2.3k</b> followers</p>
                        </div>
                    </div>

                    <div class="wrapper">
                        <div class="leftBx">
                            <box-icon class="icon" name='heart' type='solid' ></box-icon>
                            <p><b>8.5k</b> Likes</p>
                        </div>
                        <div class="rightBx">
                            <box-icon class="icon" name='user' ></box-icon>
                            <p><b>543</b> following</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
